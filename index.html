<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input class="search_input" type="text" placeholder="Enter city name">
            <button class="search_btn"><img class="search_img" src="../images/search.png" alt=""></button>
        </div>
        <div class="error">
            Wrong city name
        </div>
        <div class="weather">
            <img class="weather_img" src="../images/clear.png" alt="">
            <h1 class="temp">Temp</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <div class="humidity">
                    <img src="../images/humidity.png" alt="">
                    <p class="humi">54 %</p>
                    <p>Humindity</p>
                </div>
                <div class="wind">
                    <img src="../images/wind.png" alt="">
                    <p class="wind">44 Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
